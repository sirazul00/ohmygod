<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and classes in Html</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainBox" class="redBg">
    This is mainBox.    
    </div>
    <!-- emmet -->
    <!-- select & press ctrl +/ to comment -->
    <span class="redbg"></span>
    <!-- . is for class & # is for id -->
    <span id="mainspan"></span>
    <!-- Emmet takes div tag as default -->
    <div class="blackbacgreound">hey boys...</div>
    <!-- Creating multiple elements using emmet  -->
    <!-- span.myclass.myclass2.myclass3*4 + to print 4 similar elements using emmet -->
    <span class="myclass myclass2 myclass3"></span>
    <span class="muclass myclass2 myclass3 myclass4"></span><span class="muclass myclass2 myclass3 myclass4"></span><span class="muclass myclass2 myclass3 myclass4"></span><span class="muclass myclass2 myclass3 myclass4"></span>
</body>
</html>
